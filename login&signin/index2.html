<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Neumorphism Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f3f4f6;
    font-family: 'Arial', sans-serif;
}

.container {
    background-color: #f3f4f6;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 
        20px 20px 60px #d1d9e6,
        -20px -20px 60px #ffffff;
}

.neumorphic-form h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #555;
    font-weight: 600;
    letter-spacing: 1px;
}

.input-group {
    margin-bottom: 25px;
}

.input-group label {
    display: block;
    margin-bottom: 8px;
    color: #888;
    font-weight: 500;
}

.input-group input {
    width: 100%;
    padding: 15px;
    border-radius: 15px;
    border: none;
    background-color: #f3f4f6;
    box-shadow: 
        10px 10px 30px #d1d9e6,
        -10px -10px 30px #ffffff;
    transition: box-shadow 0.3s ease;
}

.input-group input:focus {
    outline: none;
    box-shadow: 
        inset 5px 5px 15px #d1d9e6,
        inset -5px -5px 15px #ffffff;
}

button {
    width: 100%;
    padding: 15px;
    border-radius: 15px;
    border: none;
    background-color: #f3f4f6;
    color: #555;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 
        10px 10px 30px #d1d9e6,
        -10px -10px 30px #ffffff;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
    background-color: #e8e9eb;
    transform: translateY(-3px);
}

button:active {
    transform: translateY(1px);
}


    </style>
</head>
<body>
    <div class="container">
        <form class="neumorphic-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
